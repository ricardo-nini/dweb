# Arquivo exemplo de configuracao para Slave Pextron URPE7104
# Onde se ve [Slave:N], deve-se substituir N pelo numero do slave no sistema

# ----------------------- Parte comum -------------------------------
[Slave:N]
# Nome amigavel para identificacao.
#
# Tipo: str
# Obrigatorio: Sim
# Padrao: Gera erro
Local = Cabine Entrada

# Descricao basica.
#
# Tipo: str
# Obrigatorio: Nao
Desc = Rele Pextron URPE7104 cubiculo 1

# Indica o tipo do Slave, veja os slaves disponiveis na tabela 'modelid' da documentacao geral.
# Essa tabela e constantemente incrementada de novos modelos de Slave.
#
# Tipo: int
# Obrigatorio: Sim
# Padrao: Gera erro
ModelID = 4
# ----------------------- Parte comum -------------------------------

# Indica o endereco no barramento modbus.
#
# Tipo: int
# Obrigatorio: Sim
# Padrao: Gera erro
Modbus_Slave = 1

# Indica o intervalo de acesso ao barramento modbus para coleta de dados (ms).
# Obs.: Intervalos muito curtos provocam grande trafego no barramento.
#
# Tipo: int
# Obrigatorio: Nao
# Padrao: 1000 (1 segundo)
Interval = 1000

# Indica o periodo de transmissao do report (m).
# Se usado 0, sera aplicado tempo de demanda, ou seja 0, 15, 30 e 45 minutos da hora.
#
# Tipo: int
# Obrigatorio: Nao
# Padrao: 0
Periodic = 0

# A opcao abaixo e usada para especificar quando o evento de corrente deve ser gerado.
#
# Tolerance_Current = A, B, C
#
# Onde:   A: Indica o valor minimo (float)
#         B: Indica o valor maximo (float)
#         C: Se True: Valores A e B expressos em percentual, False: Valores A e B expressos em amper (bool)
#
#  Ex: Tolerance_Current = 10, 10, False
#     Indica que sera gerado um evento se a corrente entre cada leitura do intervalo acima 'Interval' variar de +/- 10A
#
# Se omitido desliga geracao do evento.
#
# Obrigatorio: Nao
# Padrao: Desliga evento
Tolerance_Current = 10, 10, False

# A opcao abaixo e usada para especificar quando um alarme de corrente deve ser gerado.
#
# Alarm_Current = A, B, C
#
# Onde: XXX: Indica a grandeza a qual sera monitorada
#         A: Indica o valor minimo (float)
#         B: Indica o valor maximo (float)
#         C: Se True: Valores A e B expressos em percentual, False: Valores A e B expressos em amper (bool)
#
#  Ex: Alarm_Currente = 500, 500, False
#     Indica que sera gerado um alarme se a corrente entre cada leitura do intervalo acima 'Interval' variar de +/- 500V
#
# Se omitido desliga geracao do evento.
#
# Obrigatorio: Nao
# Padrao: Desliga evento
Alarm_Current = 100, 100, False

# Os flags abaixo controlam a geracao das mensagens, com eles e possivel
# habilitar e desabilitar as mensagens de Report, Alarm e Event.
#
# Tipo: bool
# Obrigatorio: Nao
# Padrao: False
Report = True
Alarm = True
Event = True

# As opcoes abaixo iniciadas com a palavra 'Priority_' sao usadas para especificar a prioridade na fila
# de transmissao de cada tipo de mensagem. Quanto maior o valor, menos prioridade.
# As mensagens sao: Report, Alarm e Event.
#
# Tipo: int
# Obrigatorio: Nao
# Padrao: 0
Priority_Report = 5
Priority_Alarm = 0
Priority_Event = 1